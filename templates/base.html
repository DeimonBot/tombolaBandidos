<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}TÃ³mbola{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Estilos para el nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      gap: 20px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Mensajes de Django */
    .messages {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .messages li {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 30px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'home' %}">Inicio</a>
      <a href="{% url 'logout' %}">Salir</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Registro</a>
    {% endif %}
  </nav>
  
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  {% block content %}{% endblock %}
</body>
</html>
